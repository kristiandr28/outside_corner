<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OUTSIDE CORNER</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom background image */
    body {
      background-image: url('https://images.unsplash.com/photo-1502680390469-be75c86b636f?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); /* Replace with actual image URL */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-no-repeat bg-cover">
  <div class="bg-white bg-opacity-80 backdrop-blur-lg shadow-lg rounded-lg p-6 sm:p-8 max-w-sm w-full mx-4">
    <h2 class="text-2xl font-bold text-center text-teal-700 mb-4">OUTSIDE CORNER</h2>

    <!-- Sign Up Form -->
    <form action="#">
      <div class="mb-3">
        <label for="username" class="block text-teal-600 font-semibold text-sm">Username</label>
        <input type="text" id="username" name="username" class="w-full p-2 border border-teal-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400 text-sm" placeholder="Choose a username" required>
      </div>

      <div class="mb-3">
        <label for="email" class="block text-teal-600 font-semibold text-sm">Email</label>
        <input type="email" id="email" name="email" class="w-full p-2 border border-teal-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400 text-sm" placeholder="you@example.com" required>
      </div>

      <div class="mb-4">
        <label for="password" class="block text-teal-600 font-semibold text-sm">Password</label>
        <input type="password" id="password" name="password" class="w-full p-2 border border-teal-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400 text-sm" placeholder="Create a password" required>
      </div>

      <button type="submit" class="w-full bg-teal-600 text-white font-bold py-2 rounded-lg hover:bg-teal-700 transition duration-300 text-sm">Sign Up</button>
    </form>

    <!-- Social Media Sign Up -->
    <div class="mt-4">
      <p class="text-center text-teal-600 font-semibold text-sm mb-2">Or sign up with</p>
      <div class="flex flex-col sm:flex-row sm:justify-between space-y-2 sm:space-y-0 sm:space-x-2">
        <button class="w-full bg-blue-600 text-white font-bold py-2 rounded-lg hover:bg-blue-700 transition duration-300 text-xs">
          <img src="https://img.icons8.com/ios-filled/24/ffffff/facebook--v1.png" alt="Facebook Logo" class="inline-block w-4 h-4 mr-1"> Facebook
        </button>
        <button class="w-full bg-red-600 text-white font-bold py-2 rounded-lg hover:bg-red-700 transition duration-300 text-xs">
          <img src="https://img.icons8.com/ios-filled/24/ffffff/google-logo.png" alt="Google Logo" class="inline-block w-4 h-4 mr-1"> Google
        </button>
        <button class="w-full bg-blue-400 text-white font-bold py-2 rounded-lg hover:bg-blue-500 transition duration-300 text-xs">
          <img src="https://img.icons8.com/ios-filled/24/ffffff/twitter.png" alt="Twitter Logo" class="inline-block w-4 h-4 mr-1"> Twitter
        </button>
      </div>
    </div>

    <!-- Already have an account -->
    <div class="text-center mt-4">
      <p class="text-teal-600 text-sm">Already have an account?</p>
      <a href="login.html" class="text-teal-600 font-bold hover:underline text-sm">Login Now</a>
    </div>
  </div>
</body>
</html>
